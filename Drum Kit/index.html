<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">7
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">Drum Kit</h1>
    <section class="container">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>Crash</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>Hi-Hat Open</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>Hi-Hat</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>Kicks</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>Snare</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>Tom</span>
        </div>
    </section>
    <audio src="sound/crash.mp3" data-key="65"></audio>
    <audio src="sound/hi-hat-open.mp3" data-key="83"></audio>
    <audio src="sound/hi-hat.mp3" data-key="68"></audio>
    <audio src="sound/kicks.mp3" data-key="70"></audio>
    <audio src="sound/snare.mp3" data-key="71"></audio>
    <audio src="sound/tom.mp3" data-key="72"></audio>
    <script src="main.js"></script>
</body>

</html>
