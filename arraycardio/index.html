<body>
    <script>
        const inventors = [{
            first: 'Albert',
            last: 'Einstein',
            year: 1879,
            passed: 1955
        }, {
            first: 'Isaac',
            last: 'Newton',
            year: 1643,
            passed: 1727
        }, {
            first: 'Galileo',
            last: 'Galilei',
            year: 1564,
            passed: 1642
        }, {
            first: 'Marie',
            last: 'Curie',
            year: 1867,
            passed: 1934
        }, {
            first: 'Johannes',
            last: 'Kepler',
            year: 1571,
            passed: 1630
        }, {
            first: 'Nicolaus',
            last: 'Copernicus',
            year: 1473,
            passed: 1543
        }, {
            first: 'Max',
            last: 'Planck',
            year: 1858,
            passed: 1947
        }]
        const people = ['Becl,Glenn', 'Becker,Carl', 'Beckett,Samuel',
            'Beddoes,Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem',
            'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David',
            'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas',
            'Azer, Bülbül', 'Müslüm, Gürses', 'İbrahim, Tatlıses', 'Bevan, Aneurin', 'Black Elk', 'Blair, Robert',
            'Berry, Wendell', 'Billings, Josh', 'Biondo, Frank', 'Balir, Tony', 'Bilko, Steve'
        ]

        const fifteen = inventors.filter(inventor => inventor.year >= 1500)
        console.table(fifteen)
        const fullname = inventors.map(inventor => `${inventor.first} ${inventor.last}`)
        console.log(fullname)
        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1)
        console.table(ordered)
        const totalYear = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year)
        }, 0)
        console.log(totalYear)
        const oldest = inventors.sort((a, b) => {
            const firstGuy = a.passed - a.year
            const nextGuy = b.passed - b.year
            return firstGuy > nextGuy ? -1 : 1
        })
        console.table(oldest)
        const alphabetic = people.sort(function(lastOne, nextOne) {
            const [aLast, aFirst] = lastOne.split(', ')
            const [bLast, bFirst] = nextOne.split(', ')
            return aLast > bLast ? 1 : -1;
        })
        console.log(alphabetic)
    </script>
