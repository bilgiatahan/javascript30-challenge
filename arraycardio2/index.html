<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }, ]
        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super Good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen in my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }]
        const isAdult = people.some(element => ((new Date().getFullYear()) - element.year) > 19)
        console.log({
            isAdult
        })
        const isNineteen = people.some(element => ((new Date().getFullYear()) - element.year) === 19)
        console.log({
            isNineteen
        })
        const comment = comments.find(element => element.id === 823423)
        console.log(comment)
        const index = comments.findIndex(element => element.id === 823423)
        console.log(index)
    </script>
</body>

</html>
